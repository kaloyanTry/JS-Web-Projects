<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CalculatorJS</title>
  </head>
  <body>
    <!-- <header>
      <h1>JS Calculator</h1>
    </header> -->
    <main class="calculator">
      <div class="calculator-display"><h2></h2></div>

      <div class="calculator-buttons">
        <button class="operator" value="n*n">n²</button>
        <button class="operator" value="n!">n!</button>
        <button class="operator" value="pi">&#120587;</button>
        <button class="clear" id="clear-btn">AC</button>
        <button class="operator" value="n*n">n²</button>

        <button class="operator" value="root">&#8730;</button>
        <button class="operator" value="percent">&percnt;</button>
        <button class="operator" value="/">/</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="operator" value="*">*</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operator" value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operator" value="+">+</button>
        <button value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="equal operator" value="=">=</button>
      </div>
    </main>
    <!-- <footer><p>2023, Copyright &copy;</p></footer> -->

    <script src="script.js"></script>
  </body>
</html>
