<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Infinite Scroll</title>
  </head>
  <body>
    <h1>Unsplash Api - Infinite Scroll</h1>

    <!-- Loader -->
    <div class="loader" id="loader" hidden>
      <img src="loader.svg" alt="Loading" />
    </div>

    <!-- Image Container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1671299738544-9eac7fecc9e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="Unsplash Nature Image"
      />
      <img
        src="https://images.unsplash.com/photo-1671299738544-9eac7fecc9e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="Unsplash Nature Image"
      />
      <img
        src="https://images.unsplash.com/photo-1671299738544-9eac7fecc9e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="Unsplash Nature Image"
      />
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
